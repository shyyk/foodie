name: Deploy Website on Self-Hosted Runner

on:
  push:
    branches:
      - main  # Run pipeline on pushes to main branch

jobs:
  deploy:
    runs-on: self-hosted  # Use your EC2 runner
    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Update & upgrade system
      - name: Update & Upgrade Ubuntu
        run: |
          sudo apt update -y
          sudo apt upgrade -y

      # 3️⃣ Install Apache2
      - name: Install Apache2
        run: |
          sudo apt install apache2 -y

      # 4️⃣ Prepare web folder and permissions
      - name: Prepare Web Folder
        run: |
          sudo mkdir -p /var/www/html/foodie
          sudo chown -R ubuntu:ubuntu /var/www/html/foodie
          sudo chmod -R 755 /var/www/html/foodie

      # 5️⃣ Deploy website files
      - name: Deploy Website Files
        run: |
          echo "Deploying website..."
          rsync -av --delete ./ /var/www/html/foodie/

      # 6️⃣ Restart Apache
      - name: Restart Apache
        run: |
          sudo systemctl restart apache2
