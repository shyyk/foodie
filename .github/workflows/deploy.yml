name: Deploy Website on Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Update & upgrade Ubuntu
      - name: Update & Upgrade Ubuntu
        run: |
          sudo apt update -y
          sudo apt upgrade -y

      # 3️⃣ Install Apache2
      - name: Install Apache2
        run: |
          sudo apt install apache2 -y

      # 4️⃣ Prepare web folder and permissions
      - name: Prepare Web Folder
        run: |
          sudo mkdir -p /var/www/html
          sudo chown -R ubuntu:ubuntu /var/www/html
          sudo chmod -R 755 /var/www/html

      # 5️⃣ Deploy website files directly to root
      - name: Deploy Website Files
        run: |
          echo "Deploying website to /var/www/html"
          rsync -av --delete ./ /var/www/html/

      # 6️⃣ Restart Apache
      - name: Restart Apache
        run: |
          sudo systemctl restart apache2
